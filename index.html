<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Mentory Form </title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>
    </header>
      
    <form id="myform">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentory-name">Nome</label>
              <input type="text" id="mentory-name" required>
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-surname">Sobrenome</label>
              <input type="text" id="mentory-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentory-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentory-email" required>
          </div>

          <div class="input-wrapper">
            <label for="mentory-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentory-password" required>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentory-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentory-mentor" required>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-date">
          <legend>Primeira mentoria</legend>

          <div class="date-time">
            <div class="date">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
            </div>
  
            <div class="time">
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-date">
          <legend>Segunda mentoria</legend>

          <div class="date-time">
            <div class="date">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
            </div>
  
            <div class="time">
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" value="Salvar evento" form="myform">
    </footer>
  </div>
</body>
</html>
